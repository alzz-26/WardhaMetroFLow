name: Auto Comment on Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add Comment to Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueNumber = context.issue.number;
            const commentBody = `### Thank you for raising this issue!\n We'll review it as soon as possible. We truly appreciate your contributions! âœ¨\n\n> Meanwhile make sure you've visited the README.md, CONTRIBUTING.md, CODE_OF_CONDUCT.md and [our discord](https://discord.gg/GGpWdd639J) before creating a PR for this. Also, please do NOT create a PR until this issue has been assigned to you ðŸ˜Š. We are re designing the frontend theme so we most likely won't be merging the pull requests related to frontend ! `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });

            console.log('Comment added successfully.');
